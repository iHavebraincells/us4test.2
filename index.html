<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>bashW (based on US4)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="static/uv/uv.bundle.js" defer></script>
  <script src="static/uv/uv.config.js" defer></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { background:black; color:white; font-family:'Comfortaa',sans-serif; height:100%; }
    nav { display:flex; justify-content:space-around; background:rgba(0,0,0,0.8); padding:10px; position:fixed; top:0; width:100%; z-index:1000; }
    nav button { background:transparent; border:none; color:white; font-size:16px; padding:5px 10px; cursor:pointer; border-radius:8px; }
    nav button:hover, nav button.active { background:rgba(255,255,255,0.2); }
    .tab { display:none; padding:80px 20px 20px; text-align:center; min-height:100vh; }
    .tab.active { display:block; }
    .grid { display:flex; flex-wrap:wrap; justify-content:center; gap:15px; margin-top:20px; }
    .card { background:#222; border:1px solid #444; border-radius:8px; width:180px; padding:10px; text-align:center; }
    .card img { width:100%; border-radius:5px; }
    .card button { margin-top:8px; padding:6px; background:#444; border:none; border-radius:5px; color:white; cursor:pointer; }
    iframe { width:100%; height:600px; border:none; margin-top:20px; }
    .snowflake { position:fixed; top:-20px; color:white; font-size:1rem; animation:fall linear infinite; user-select:none; pointer-events:none; z-index:500; }
    @keyframes fall { 0% { transform:translateY(0); opacity:1 } 100% { transform:translateY(100vh); opacity:0 } }
  </style>
</head>
<body>

<nav id="navbar">
  <button class="active" onclick="selectTab('home', this)">Home</button>
  <button onclick="selectTab('games', this)">Games</button>
  <button onclick="selectTab('apps', this)">Apps</button>
  <button onclick="selectTab('proxy', this)">Proxy</button>
  <button onclick="selectTab('credits', this)">Credits</button>
  <button onclick="selectTab('apply', this)">Apply</button>
</nav>

<div id="home" class="tab active">
  <h1 style="font-size:3em;">Welcome to bashW</h1>
  <p style="font-size:1.2em;">Unblock the web with style.</p>
</div>

<div id="games" class="tab">
  <h1>Games</h1>
  <div id="gameGrid" class="grid"></div>
  <div id="gameFrame"></div>
</div>

<div id="apps" class="tab">
  <h1>Apps</h1>
  <div id="appGrid" class="grid"></div>
  <div id="appFrame"></div>
</div>

<div id="proxy" class="tab">
  <h1>Proxy Browser</h1>
  <iframe id="uvProxy" src=""></iframe>
</div>

<div id="credits" class="tab">
  <h1>Credits</h1>
  <p>Credits to the US4 team and bash working on bashW.</p>
</div>

<div id="apply" class="tab">
  <h1>Apply to join bashW</h1>
  <form action="https://formspree.io/f/xkgbvvzq" method="POST">
    <input name="name" type="text" placeholder="Name" required><br><br>
    <input name="email" type="email" placeholder="Email" required><br><br>
    <textarea name="message" placeholder="Why join?" required></textarea><br><br>
    <button type="submit">Submit</button>
  </form>
</div>

<script>
  const tabs = document.querySelectorAll('.tab');
  function selectTab(id, btn) {
    tabs.forEach(t => t.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    document.getElementById('gameFrame').innerHTML = '';
    document.getElementById('appFrame').innerHTML = '';
    if (id === 'proxy') {
      document.getElementById('uvProxy').src = 'https://www.google.com/webhp?igu=1';
    } else {
      document.getElementById('uvProxy').src = '';
    }
  }

  // Snow animation
  for (let i = 0; i < 40; i++) {
    const f = document.createElement('div');
    f.className = 'snowflake';
    f.textContent = 'â„';
    f.style.left = `${Math.random()*100}vw`;
    f.style.fontSize = `${10 + Math.random()*20}px`;
    f.style.animationDuration = `${5 + Math.random()*5}s`;
    f.style.animationDelay = `${Math.random()*5}s`;
    document.body.appendChild(f);
  }

  const games = [
    {title:"Drift Hunters Pro", embed:"https://www.onlinegames.io/games/2023/unity/drift-hunters-pro/index.html", image:"https://www.onlinegames.io/media/posts/397/responsive/Drift-Hunters-Pro-xs.jpg"},
    {title:"Five Nights at Poppy", embed:"https://cloud.onlinegames.io/games/2025/unity2/five-nights-at-poppy/index-og.html", image:"https://www.onlinegames.io/media/posts/992/responsive/Five-Nights-at-Poppy-xs.jpg"},
    {title:"Stickman GTA City", embed:"https://cloud.onlinegames.io/games/2024/unity3/stickman-gta-city/index-og.html", image:"https://www.onlinegames.io/media/posts/900/responsive/stickman-gta-city-free-xs.jpg"},
    {title:"Basket Hoop", embed:"https://cloud.onlinegames.io/games/2024/construct/311/basket-hoop/index-og.html", image:"https://www.onlinegames.io/media/posts/843/responsive/Basket-Hoop-xs.jpg"}
    // Add more here...
  ];
  const gameGrid = document.getElementById('gameGrid');
  games.forEach(g => {
    const c = document.createElement('div');
    c.className='card';
    c.innerHTML = `<img src="${g.image}"><h4>${g.title}</h4><button onclick="playGame('${g.embed}')">Play</button>`;
    gameGrid.appendChild(c);
  });
  function playGame(url) {
    selectTab('games', document.querySelector("nav button:nth-child(2)"));
    document.getElementById('gameFrame').innerHTML = `<iframe src="${url}"></iframe>`;
  }

  const apps = [
    {title:"Google", embed:"https://www.google.com/webhp?igu=1", image:"https://www.google.com/favicon.ico"},
    {title:"Discord", embed:"https://discord.com/app", image:"https://discord.com/favicon.ico"},
    {title:"GitHub", embed:"https://github.com", image:"https://github.com/favicon.ico"}
  ];
  const appGrid = document.getElementById('appGrid');
  apps.forEach(a => {
    const c = document.createElement('div');
    c.className='card';
    c.innerHTML = `<img src="${a.image}"><h4>${a.title}</h4><button onclick="openApp('${a.embed}')">Open</button>`;
    appGrid.appendChild(c);
  });
  function openApp(url) {
    selectTab('apps', document.querySelector("nav button:nth-child(3)"));
    document.getElementById('appFrame').innerHTML = `<iframe src="${url}"></iframe>`;
  }
</script>

</body>
</html>
