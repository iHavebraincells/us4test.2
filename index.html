<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bashW</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 3em;
      margin-top: 40px;
    }

    p {
      font-size: 1.5em;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 9999;
      color: white;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    #volumeControl {
      margin-top: 20px;
    }

    input[type="range"] {
      width: 200px;
    }

    #clickToStart {
      margin-top: 20px;
      font-size: 1.2em;
      background: #222;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to bashW</h1>
  <p>Unblock the web with style.</p>

  <button id="clickToStart">▶ Click to Start Music</button>

  <div id="volumeControl" style="display:none;">
    <label for="volume">🔊 Volume:</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" />
  </div>

  <script>
    const audio = new Audio("https://files.catbox.moe/9midhh.mp3");
    audio.loop = true;
    audio.volume = 0.5;

    document.getElementById("clickToStart").addEventListener("click", () => {
      audio.play().then(() => {
        document.getElementById("clickToStart").style.display = "none";
        document.getElementById("volumeControl").style.display = "block";
      }).catch((e) => {
        alert("Audio playback failed: " + e);
      });
    });

    document.getElementById("volume").addEventListener("input", function () {
      audio.volume = this.value;
    });

    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent = "❄";
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.fontSize = Math.random() * 10 + 10 + "px";
      snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 5000);
    }

    setInterval(createSnowflake, 100);
  </script>
</body>
</html>
