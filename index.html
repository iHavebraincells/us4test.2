<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>bashW</title>
  <link rel="icon" href="/static/logo.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
      text-align: center;
    }

    nav {
      background: #111;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav button {
      background: #222;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
    }

    section {
      display: none;
      padding: 30px;
    }

    section.active {
      display: block;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 9999;
      color: white;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .game-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .game-card {
      background: #222;
      padding: 10px;
      border: 1px solid #444;
      width: 200px;
    }

    .game-card img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }

    iframe {
      width: 90%;
      height: 600px;
      border: none;
      margin-top: 20px;
    }

    label {
      font-size: 1.2em;
    }

    input[type="checkbox"] {
      transform: scale(1.5);
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <nav>
    <button onclick="showTab('home')">Home</button>
    <button onclick="showTab('games')">Games</button>
    <button onclick="showTab('apps')">Apps</button>
    <button onclick="showTab('credits')">Credits</button>
    <button onclick="showTab('updates')">Update Log</button>
    <button onclick="showTab('settings')">Settings</button>
  </nav>

  <section id="home" class="active">
    <h1>Welcome to bashW</h1>
    <p>Unblock the web with style.</p>
  </section>

  <section id="games">
    <h1>Games</h1>
    <div class="game-grid" id="gameGrid"></div>
    <div id="gameFrameContainer"></div>
  </section>

  <section id="apps">
    <h1>Apps</h1>
    <h3>Calculator</h3>
    <input id="calcInput" placeholder="2+2" />
    <button onclick="document.getElementById('calcResult').textContent = eval(document.getElementById('calcInput').value)">Run</button>
    <p id="calcResult"></p>

    <h3>JavaScript Executor</h3>
    <textarea id="jsExec" rows="5" cols="40" placeholder="alert('Hello!')"></textarea><br/>
    <button onclick="eval(document.getElementById('jsExec').value)">Execute</button>
  </section>

  <section id="credits">
    <h1 style="font-size: 3em;">credits to us4 team and bash working on #bashW</h1>
  </section>

  <section id="updates">
    <h1>Update Log</h1>
    <ul>
      <li>✔️ Added multiple games with thumbnails</li>
      <li>✔️ Anti-tab-close added to Settings</li>
      <li>✔️ JS Executor & Calculator added to Apps</li>
    </ul>
  </section>

  <section id="settings">
    <h1>Settings</h1>
    <label>Anti-Tab-Close Protection
      <input type="checkbox" id="protectClose" onchange="toggleTabProtection(this.checked)">
    </label>
  </section>

  <!-- Snowfall -->
  <script>
    function createSnowflake() {
      const snow = document.createElement("div");
      snow.className = "snowflake";
      snow.textContent = "❄";
      snow.style.left = Math.random() * window.innerWidth + "px";
      snow.style.fontSize = Math.random() * 10 + 10 + "px";
      snow.style.animationDuration = Math.random() * 5 + 2 + "s";
      document.body.appendChild(snow);
      setTimeout(() => snow.remove(), 7000);
    }
    setInterval(createSnowflake, 100);
  </script>

  <!-- Tabs -->
  <script>
    function showTab(tabId) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
      document.getElementById("gameFrameContainer").innerHTML = ""; // reset game viewer
    }
  </script>

  <!-- Game Cards -->
  <script>
    const games = [
      {
        title: "Apocalypse Truck",
        embed: "https://cloud.onlinegames.io/games/2021/1/apocalypse-truck/index-og.html",
        image: "https://www.onlinegames.io/media/posts/1015/responsive/apocalypse-truck-xs.jpg"
      },
      {
        title: "Kick the Pirate",
        embed: "https://cloud.onlinegames.io/games/2022/construct/92/kick-the-pirate/index-og.html",
        image: "https://www.onlinegames.io/media/posts/1012/responsive/Kick-The-Pirate-xs.jpg"
      },
      {
        title: "Julie Beauty Salon",
        embed: "https://cloud.onlinegames.io/games/2021/1/julie-beauty-salon/index-og.html",
        image: "https://www.onlinegames.io/media/posts/1011/responsive/Julie-Beauty-Salon-xs.jpg"
      },
      {
        title: "Mini Cars Racing",
        embed: "https://cloud.onlinegames.io/games/2021/unity/mini-cars-racing/index-og.html",
        image: "https://www.onlinegames.io/media/posts/1010/responsive/Mini-Cars-Racing-xs.jpg"
      },
      {
        title: "Pyramid Solitaire",
        embed: "https://cloud.onlinegames.io/games/2025/html/solitaire/index-og.html#pyramid",
        image: "https://www.onlinegames.io/media/posts/1006/responsive/pyramid-Solitaire-xs.jpg"
      },
      {
        title: "Solitaire",
        embed: "https://cloud.onlinegames.io/games/2025/html/solitaire/index-og.html",
        image: "https://www.onlinegames.io/media/posts/1007/responsive/solitaire-xs.jpg"
      },
      {
        title: "Drift King",
        embed: "https://www.onlinegames.io/games/2024/unity/drift-king/index.html",
        image: "https://www.onlinegames.io/media/posts/729/responsive/Drift-King-xs.jpg"
      }
    ];

    const gameGrid = document.getElementById("gameGrid");
    games.forEach(game => {
      const div = document.createElement("div");
      div.className = "game-card";
      div.innerHTML = `<img src="${game.image}" alt="${game.title}" onclick="loadGame('${game.embed}')"><p>${game.title}</p>`;
      gameGrid.appendChild(div);
    });

    function loadGame(url) {
      document.getElementById("gameFrameContainer").innerHTML = `<iframe src="${url}" allowfullscreen></iframe>`;
    }
  </script>

  <!-- Anti Tab Close -->
  <script>
    let tabProtect = false;
    function toggleTabProtection(enabled) {
      tabProtect = enabled;
    }

    window.addEventListener("beforeunload", function (e) {
      if (tabProtect) {
        e.preventDefault();
        e.returnValue = '';
      }
    });
  </script>

</body>
</html>
