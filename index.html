<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bashW</title>
  <link rel="icon" href="/static/logo.png" type="image/png" />
  <script src="/static/uv/uv.bundle.js" defer></script>
  <script src="/static/uv/uv.config.js" defer></script>
  <script src="/register-sw.js" defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #111;
      padding: 15px;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00ffff;
    }

    section {
      display: none;
      padding: 20px;
    }

    section.active {
      display: block;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 9999;
      color: white;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .game-tile {
      width: 200px;
      height: 200px;
      background: #222;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 2px solid white;
      transition: 0.3s;
    }

    .game-tile:hover {
      border-color: #00ffff;
    }

    .game-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .game-tile img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#home" onclick="showSection('home')">Home</a>
    <a href="#games" onclick="showSection('games')">Games</a>
    <a href="#apps" onclick="showSection('apps')">Apps</a>
    <a href="#credits" onclick="showSection('credits')">Credits</a>
    <a href="#panic" onclick="panic()">Panic</a>
  </nav>

  <section id="home" class="active">
    <h1 style="font-size: 3em; margin-top: 40px;">Welcome to bashW</h1>
    <p>Unblock the web with style.</p>
  </section>

  <section id="games">
    <h1>Games</h1>
    <div class="game-grid">
      <!-- Calculus Game -->
      <div class="game-tile" onclick="window.open('https://calculus.mathlife.org/index.html', '_blank')">
        <img src="https://calculus.mathlife.org/icon-512.png" alt="Calculus Game" />
        <strong>Calculus Game</strong>
      </div>

      <!-- More games can go here -->
    </div>
  </section>

  <section id="apps">
    <h1>Apps</h1>
    <p>Coming soon...</p>
  </section>

  <section id="credits">
    <h1 style="font-size: 2.5em;">credits to us4 team and bash working on #bashW</h1>
  </section>

  <script>
    function showSection(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function panic() {
      window.location.href = 'https://classroom.google.com';
    }

    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent = "â„";
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.fontSize = Math.random() * 10 + 10 + "px";
      snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 5000);
    }

    setInterval(createSnowflake, 100);
  </script>
</body>
</html>
