<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bashW</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    nav {
      background: #111;
      padding: 10px;
      position: sticky;
      top: 0;
    }
    nav button {
      margin: 5px;
      padding: 10px 15px;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }
    .iframe-container {
      width: 100%;
      height: 600px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .app-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .app-card {
      background: #222;
      padding: 15px;
      width: 250px;
      border-radius: 10px;
      cursor: pointer;
      border: 1px solid #333;
    }
    .app-card:hover {
      background: #333;
    }
    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 9999;
      color: white;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="showTab('home')">Home</button>
    <button onclick="showTab('apps')">Apps</button>
    <button onclick="showTab('apply')">Apply</button>
  </nav>

  <div id="home" class="tab-content active">
    <h1>Welcome to bashW</h1>
    <p>Unblock the web with style.</p>
  </div>

  <div id="apps" class="tab-content">
    <h2>Apps</h2>
    <div class="app-grid">
      <div class="app-card" onclick="loadApp('https://www.google.com/search?igu=1')">Google</div>
      <div class="app-card" onclick="loadApp('https://discord.com')">Discord</div>
      <div class="app-card" onclick="loadApp('https://github.com')">GitHub</div>
      <div class="app-card" onclick="loadApp('https://youtube.com')">YouTube</div>
      <div class="app-card" onclick="loadApp('https://spotify.com')">Spotify</div>
    </div>
    <div class="iframe-container" id="appFrameContainer"></div>
  </div>

  <div id="apply" class="tab-content">
    <h2>Apply to Join bashW</h2>
    <form action="https://formspree.io/f/xkgbvvzq" method="POST">
      <label for="name">Name:</label><br>
      <input type="text" name="name" required><br><br>
      <label for="email">Email:</label><br>
      <input type="email" name="email" required><br><br>
      <label for="message">Why do you want to join?</label><br>
      <textarea name="message" rows="5" required></textarea><br><br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function loadApp(url) {
      const container = document.getElementById('appFrameContainer');
      container.innerHTML = '<iframe src="' + url + '"></iframe>';
    }

    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent = "❄";
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.fontSize = Math.random() * 10 + 10 + "px";
      snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 5000);
    }

    setInterval(createSnowflake, 100);
  </script>
</body>
</html>
<!-- [END OF HTML FILE] -->
