<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>bashW</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #111;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav button {
      background: #222;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .tab-content {
      display: none;
      padding: 20px;
      text-align: center;
    }

    .tab-content.active {
      display: block;
    }

    .game-grid, .app-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: #222;
      border: 1px solid #444;
      border-radius: 10px;
      width: 220px;
      padding: 10px;
    }

    .card img {
      width: 100%;
      border-radius: 5px;
    }

    .card button {
      margin-top: 10px;
      padding: 8px;
      background: #444;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    iframe {
      width: 90%;
      height: 600px;
      border: none;
      margin-top: 20px;
    }

    /* SNOW */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      animation: fall linear infinite;
      z-index: 999;
      pointer-events: none;
      user-select: none;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>

<!-- Navigation -->
<nav>
  <button onclick="showTab('home')">Home</button>
  <button onclick="showTab('games')">Games</button>
  <button onclick="showTab('apps')">Apps</button>
  <button onclick="showTab('proxy')">Proxy</button>
  <button onclick="showTab('credits')">Credits</button>
  <button onclick="showTab('apply')">Apply</button>
</nav>

<!-- Tabs -->
<div id="home" class="tab-content active">
  <h1>Welcome to bashW</h1>
  <p>Unblock the web with style.</p>
</div>

<div id="games" class="tab-content">
  <h2>Games</h2>
  <div class="game-grid" id="gameGrid"></div>
  <div id="gameFrame"></div>
</div>

<div id="apps" class="tab-content">
  <h2>Apps</h2>
  <div class="app-grid" id="appGrid"></div>
  <div id="appFrame"></div>
</div>

<div id="proxy" class="tab-content">
  <h2>Proxy</h2>
  <iframe src="https://www.google.com/webhp?igu=1"></iframe>
</div>

<div id="credits" class="tab-content">
  <h2>Credits</h2>
  <p>bashW created by US4 and bash team. UV proxy + games included.</p>
</div>

<div id="apply" class="tab-content">
  <h2>Apply to Join bashW</h2>
  <form action="https://formspree.io/f/xkgbvvzq" method="POST">
    <input type="text" name="name" placeholder="Name" required><br><br>
    <input type="email" name="email" placeholder="Email" required><br><br>
    <textarea name="message" placeholder="Why do you want to join?" required></textarea><br><br>
    <button type="submit">Submit</button>
  </form>
</div>

<!-- Scripts -->
<script>
  const tabs = document.querySelectorAll('.tab-content');
  function showTab(id) {
    tabs.forEach(tab => tab.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.getElementById('gameFrame').innerHTML = '';
    document.getElementById('appFrame').innerHTML = '';
  }

  const games = [
    {
      title: "Drift Hunters Pro",
      embed: "https://www.onlinegames.io/games/2023/unity/drift-hunters-pro/index.html",
      image: "https://www.onlinegames.io/media/posts/397/responsive/Drift-Hunters-Pro-xs.jpg"
    },
    {
      title: "Basket Hoop",
      embed: "https://cloud.onlinegames.io/games/2024/construct/311/basket-hoop/index-og.html",
      image: "https://www.onlinegames.io/media/posts/843/responsive/Basket-Hoop-xs.jpg"
    }
  ];

  const apps = [
    {
      title: "Google",
      embed: "https://www.google.com/webhp?igu=1",
      image: "https://www.google.com/favicon.ico"
    },
    {
      title: "Discord",
      embed: "https://discord.com/app",
      image: "https://discord.com/favicon.ico"
    },
    {
      title: "GitHub",
      embed: "https://github.com",
      image: "https://github.com/favicon.ico"
    }
  ];

  games.forEach(g => {
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `<img src="${g.image}" alt="${g.title}">
      <h3>${g.title}</h3>
      <button onclick="launchGame('${g.embed}')">Play</button>`;
    document.getElementById('gameGrid').appendChild(div);
  });

  apps.forEach(a => {
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `<img src="${a.image}" alt="${a.title}">
      <h3>${a.title}</h3>
      <button onclick="launchApp('${a.embed}')">Launch</button>`;
    document.getElementById('appGrid').appendChild(div);
  });

  function launchGame(url) {
    document.getElementById('gameFrame').innerHTML = `<iframe src="${url}"></iframe>`;
  }

  function launchApp(url) {
    document.getElementById('appFrame').innerHTML = `<iframe src="${url}"></iframe>`;
  }

  // Snow
  for (let i = 0; i < 40; i++) {
    const flake = document.createElement('div');
    flake.className = 'snowflake';
    flake.textContent = '❄';
    flake.style.left = `${Math.random() * 100}vw`;
    flake.style.fontSize = `${10 + Math.random() * 20}px`;
    flake.style.animationDuration = `${5 + Math.random() * 5}s`;
    flake.style.animationDelay = `${Math.random() * 5}s`;
    document.body.appendChild(flake);
  }
</script>

</body>
</html>
