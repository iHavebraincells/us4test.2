<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bashW</title>
  <link rel="icon" href="/static/logo.png" type="image/png" />
  <script src="/static/uv/uv.bundle.js" defer></script>
  <script src="/static/uv/uv.config.js" defer></script>
  <script src="/register-sw.js" defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    nav {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav button {
      background: none;
      border: 2px solid white;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    nav button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    section {
      display: none;
      padding: 40px 20px;
    }

    section.active {
      display: block;
    }

    h1 {
      font-size: 3em;
      margin: 30px 0 10px;
    }

    p.corner {
      position: fixed;
      bottom: 10px;
      right: 20px;
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.5);
    }

    iframe {
      width: 90%;
      height: 500px;
      border: none;
      margin-top: 20px;
      border-radius: 12px;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 9999;
      color: white;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .music-control {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- Hidden background music autoplay -->
  <audio id="bg-music" autoplay loop>
    <source src="https://files.catbox.moe/dq44eo.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <nav>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('games')">Games</button>
    <button onclick="showSection('apps')">Apps</button>
    <button onclick="showSection('credits')">Credits</button>
    <button onclick="showSection('settings')">Settings</button>
    <button onclick="panic()">Panic</button>
  </nav>

  <section id="home" class="active">
    <h1>Welcome to bashW</h1>
    <p class="corner">Unblock the web with style.</p>
  </section>

  <section id="games">
    <h1>Games</h1>
    <iframe src="https://ubg98.github.io/bitlife/" allowfullscreen></iframe>
  </section>

  <section id="apps">
    <h1>Apps</h1>
    <p>Apps coming soon...</p>
  </section>

  <section id="credits">
    <h1>credits to us4 team and bash working on #bashW</h1>
  </section>

  <section id="settings">
    <h1>Settings</h1>
    <div class="music-control">
      <p><strong>Background Music:</strong></p>
      <audio controls>
        <source src="https://files.catbox.moe/dq44eo.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </section>

  <script>
    function showSection(id) {
      document.querySelectorAll("section").forEach((sec) => {
        sec.classList.remove("active");
      });
      document.getElementById(id).classList.add("active");
    }

    function panic() {
      window.location.href = "https://classroom.google.com";
    }

    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent = "❄";
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.fontSize = Math.random() * 10 + 10 + "px";
      snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 5000);
    }

    setInterval(createSnowflake, 100);
  </script>
</body>
</html>
