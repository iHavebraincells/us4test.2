<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bashW</title>
  <link rel="icon" href="/static/logo.png" type="image/png" />
  <script src="/static/uv/uv.bundle.js" defer></script>
  <script src="/static/uv/uv.config.js" defer></script>
  <script src="/register-sw.js" defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-top: 60px;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .section {
      padding: 60px 20px;
      border-top: 2px solid white;
    }

    .button {
      display: inline-block;
      background-color: #222;
      border: 2px solid white;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2rem;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s, transform 0.2s;
    }

    .button:hover {
      background-color: white;
      color: black;
      transform: scale(1.05);
    }

    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 9999;
      color: white;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Main Welcome -->
  <h1>Welcome to bashW</h1>
  <p>Unblock the web with style.</p>

  <!-- Games Section -->
  <div class="section" id="games">
    <h1>🎮 Games</h1>
    <p>Games will go here. Coming soon!</p>
    <!-- Example button or embed later -->
    <a class="button" href="#">Game 1</a>
    <a class="button" href="#">Game 2</a>
  </div>

  <!-- Apps Section -->
  <div class="section" id="apps">
    <h1>📱 Apps</h1>
    <p>Apps will go here. Coming soon!</p>
    <a class="button" href="#">App 1</a>
    <a class="button" href="#">App 2</a>
  </div>

  <!-- Credits Section -->
  <div class="section" id="credits">
    <h1>💡 Credits</h1>
    <p style="font-size: 2rem;">credits to us4 team and bash working on #bashW</p>
  </div>

  <!-- Snowfall Script -->
  <script>
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent = "❄";
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.fontSize = Math.random() * 10 + 10 + "px";
      snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 5000);
    }

    setInterval(createSnowflake, 100);
  </script>
</body>
</html>
