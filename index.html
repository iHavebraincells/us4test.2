<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>bashW</title>
  <link rel="icon" href="/static/logo.png" type="image/png"/>
  <script src="/static/uv/uv.bundle.js" defer></script>
  <script src="/static/uv/uv.config.js" defer></script>
  <script src="/register-sw.js" defer></script>
  <style>
    body { margin:0; padding:0; background:black; color:white; font-family:Arial,sans-serif; text-align:center; }
    nav { display:flex; justify-content:center; background:#111; padding:15px; gap:20px; flex-wrap:wrap; }
    nav a { color:white; text-decoration:none; font-size:18px; transition:.3s; }
    nav a:hover { color:#00ffff; }
    section { display:none; padding:20px; }
    section.active { display:block; }
    .snowflake { position:fixed; top:-10px; z-index:9999; color:white; user-select:none; pointer-events:none; animation:fall linear infinite; }
    @keyframes fall { 0%{transform:translateY(0);opacity:1;}100%{transform:translateY(100vh);opacity:0;} }
    .game-grid { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; }
    .game-tile { width:180px; height:200px; background:#222; border:2px solid white; display:flex; flex-direction:column; align-items:center; justify-content:center; cursor:pointer; transition:.3s; }
    .game-tile:hover { border-color:#00ffff; }
    .game-tile img { width:100px; height:100px; margin-bottom:10px; }
    .overlay { position:fixed; top:0; left:0; width:100vw; height:100vh; background:black; z-index:998; display:none; }
    .overlay iframe { width:100%; height:100%; border:none; }
    .close-btn { position:absolute; top:10px; right:10px; color:white; background:red; padding:10px 15px; font-size:18px; cursor:pointer; z-index:999; }
  </style>
</head>
<body>

  <nav>
    <a href="#home" onclick="showSection('home')">Home</a>
    <a href="#games" onclick="showSection('games')">Games</a>
    <a href="#apps" onclick="showSection('apps')">Apps</a>
    <a href="#credits" onclick="showSection('credits')">Credits</a>
    <a href="#panic" onclick="panic()">Panic</a>
  </nav>

  <section id="home" class="active">
    <h1 style="font-size:3em; margin-top:40px;">Welcome to bashW</h1>
    <p>Unblock the web with style.</p>
  </section>

  <section id="games">
    <h1>Games</h1>
    <div class="game-grid">
      <!-- Chess -->
      <div class="game-tile" onclick="openGame('https://playpager.com/embed/chess/index.html')">
        <img src="https://i.imgur.com/1ZncuUo.png" alt="Chess"/>
        <strong>Chess</strong>
      </div>
      <!-- Othello -->
      <div class="game-tile" onclick="openGame('https://playpager.com/embed/reversi/index.html')">
        <img src="https://i.imgur.com/ZjFmCFp.png" alt="Othello"/>
        <strong>Othello</strong>
      </div>
      <!-- Checkers -->
      <div class="game-tile" onclick="openGame('https://playpager.com/embed/checkers/index.html')">
        <img src="https://i.imgur.com/Ho8v86E.png" alt="Checkers"/>
        <strong>Checkers</strong>
      </div>
      <!-- Word Puzzle -->
      <div class="game-tile" onclick="openGame('https://playpager.com/embed/wordpuzzle/index.html')">
        <img src="https://i.imgur.com/3yIofvP.png" alt="Word Puzzle"/>
        <strong>Word Puzzle</strong>
      </div>
      <!-- Falling Cubes -->
      <div class="game-tile" onclick="openGame('https://playpager.com/embed/cubes/index.html')">
        <img src="https://i.imgur.com/XQZbk2e.png" alt="Cubes"/>
        <strong>Falling Cubes</strong>
      </div>
      <!-- Sudoku -->
      <div class="game-tile" onclick="openGame('https://playpager.com/embed/sudoku/index.html')">
        <img src="https://i.imgur.com/8go1AYK.png" alt="Sudoku"/>
        <strong>Sudoku</strong>
      </div>
    </div>
  </section>

  <section id="apps">
    <h1>Apps</h1>
    <p>Coming soon...</p>
  </section>

  <section id="credits">
    <h1 style="font-size:2.5em;">credits to us4 team and bash working on #bashW</h1>
  </section>

  <div class="overlay" id="gameOverlay">
    <div class="close-btn" onclick="closeGame()">Close</div>
    <iframe id="gameFrame" src="" allowfullscreen></iframe>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function panic() { window.location.href = 'https://classroom.google.com'; }

    function createSnowflake() {
      const el = document.createElement("div");
      el.className = "snowflake";
      el.textContent = "❄";
      el.style.left = Math.random() * window.innerWidth + "px";
      el.style.fontSize = Math.random() * 10 + 10 + "px";
      el.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }
    setInterval(createSnowflake, 100);

    function openGame(url) {
      document.getElementById('gameOverlay').style.display = 'block';
      document.getElementById('gameFrame').src = url;
    }

    function closeGame() {
      document.getElementById('gameFrame').src = '';
      document.getElementById('gameOverlay').style.display = 'none';
    }
  </script>
</body>
</html>
