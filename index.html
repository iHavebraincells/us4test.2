<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>bashW</title>
  <link rel="icon" href="https://raw.githubusercontent.com/voucan/voucan.github.io/main/googleclassroom.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- UV scripts -->
  <script src="/static/uv/uv.bundle.js" defer></script>
  <script src="/static/uv/uv.config.js" defer></script>
  <script src="/register-sw.js" defer></script>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      padding-top: 20vh;
      font-size: 3em;
    }
    input {
      width: 300px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: white;
      color: black;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #ddd;
    }

    /* snow effect */
    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 9999;
      user-select: none;
      color: white;
      font-size: 1em;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>bashW Proxy</h1>
  <input id="url" placeholder="Enter site URL (e.g. https://example.com)" />
  <button onclick="go()">Go</button>

  <script>
    function go() {
      const input = document.getElementById('url').value.trim();
      if (!input) return;
      const encoded = __uv$config.encodeUrl(input.startsWith('http') ? input : 'https://' + input);
      window.location.href = '/embed.html?p=' + encoded;
    }

    // snow generation
    setInterval(() => {
      const snowflake = document.createElement("div");
      snowflake.className = "snowflake";
      snowflake.textContent = "❄";
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.animationDuration = 5 + Math.random() * 5 + "s";
      snowflake.style.fontSize = (10 + Math.random() * 20) + "px";
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 10000);
    }, 200);
  </script>
</body>
</html>
