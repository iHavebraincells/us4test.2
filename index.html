<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>bashW</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/static/logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      background-color: #111;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav button {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1rem;
    }
    nav button:hover {
      background-color: white;
      color: black;
    }
    section {
      display: none;
      padding: 20px;
    }
    section.active {
      display: block;
    }
    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 9999;
      color: white;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
    .volume-label {
      color: white;
      margin-top: 20px;
      display: block;
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('games')">Games</button>
    <button onclick="showSection('apps')">Apps</button>
    <button onclick="showSection('credits')">Credits</button>
    <button onclick="showSection('panic')">Panic</button>
    <button onclick="showSection('settings')">Settings</button>
  </nav>

  <!-- Sections -->
  <section id="home" class="active">
    <h1>Welcome to bashW</h1>
    <p style="position: absolute; top: 10px; right: 10px; font-size: 0.9rem;">Home Page</p>
    <p>Unblock the web with style.</p>
  </section>

  <section id="games">
    <h1>Games</h1>
    <p>[Your games content here]</p>
  </section>

  <section id="apps">
    <h1>Apps</h1>
    <p>[Your apps content here]</p>
  </section>

  <section id="credits">
    <h1 style="font-size: 3em;">credits to us4 team and bash working on #bashW</h1>
  </section>

  <section id="panic">
    <h1>Panic Button</h1>
    <button onclick="location.href='https://classroom.google.com'">Go to Google Classroom</button>
  </section>

  <section id="settings">
    <h1>Settings</h1>
    <audio id="bg-music" controls style="width: 80%; margin-top: 20px;">
      <source src="https://files.catbox.moe/9midhh" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <label for="volumeControl" class="volume-label">Volume:</label>
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
  </section>

  <!-- Snow Script -->
  <script>
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent = "â„";
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.fontSize = Math.random() * 10 + 10 + "px";
      snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 5000);
    }
    setInterval(createSnowflake, 100);
  </script>

  <!-- Tabs Script -->
  <script>
    function showSection(id) {
      document.querySelectorAll("section").forEach(section => {
        section.classList.remove("active");
      });
      document.getElementById(id).classList.add("active");
    }

    const music = document.getElementById('bg-music');
    const volumeSlider = document.getElementById('volumeControl');
    volumeSlider.addEventListener('input', () => {
      music.volume = volumeSlider.value;
    });
  </script>
</body>
</html>
