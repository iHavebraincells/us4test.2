<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>bashW</title>
  <link rel="icon" href="/static/logo.png" type="image/png" />
  <script src="/static/uv/uv.bundle.js" defer></script>
  <script src="/static/uv/uv.config.js" defer></script>
  <script src="/register-sw.js" defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    nav {
      background: #111;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      padding: 8px 12px;
      border-radius: 5px;
      background: #222;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #333;
    }

    section {
      padding: 40px 20px;
    }

    iframe {
      width: 90%;
      max-width: 900px;
      height: 600px;
      border: none;
      margin: 20px 0;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 9999;
      color: white;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#home">Home</a>
    <a href="#games">Games</a>
    <a href="#apps">Apps</a>
    <a href="#credits">Credits</a>
    <a href="#panic" onclick="panic()">Panic</a>
  </nav>

  <section id="home">
    <h1 style="font-size: 3em;">Welcome to bashW</h1>
    <p>Unblock the web with style.</p>
  </section>

  <section id="games">
    <h1>Games</h1>

    <h2>Tic Tac Toe</h2>
    <iframe src="https://playtictactoe.org/"></iframe>

    <h2>2048</h2>
    <iframe src="https://play2048.co/"></iframe>

    <h2>Harry the Stickman</h2>
    <iframe src="https://ubg100.github.io/HenryStickminBreakingTheBank/" allowfullscreen></iframe>
  </section>

  <section id="apps">
    <h1>Apps</h1>
    <p>Add your app iframes here later.</p>
  </section>

  <section id="credits">
    <h1 style="font-size: 3em;">credits to us4 team and bash working on #bashW</h1>
  </section>

  <script>
    function panic() {
      window.location.replace("https://classroom.google.com");
    }

    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent = "❄";
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.fontSize = Math.random() * 10 + 10 + "px";
      snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 5000);
    }
    setInterval(createSnowflake, 100);
  </script>
</body>
</html>
