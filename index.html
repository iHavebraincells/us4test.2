!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bashW</title>
  <link rel="icon" href="/static/logo.png" type="image/png" />
  <script src="/static/uv/uv.bundle.js" defer></script>
  <script src="/static/uv/uv.config.js" defer></script>
  <script src="/register-sw.js" defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #111;
      padding: 15px;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00ffff;
    }

    section {
      display: none;
      padding: 20px;
    }

    section.active {
      display: block;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 9999;
      color: white;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#home" onclick="showSection('home')">Home</a>
    <a href="#games" onclick="showSection('games')">Games</a>
    <a href="#apps" onclick="showSection('apps')">Apps</a>
    <a href="#credits" onclick="showSection('credits')">Credits</a>
    <a href="#updates" onclick="showSection('updates')">Update Log</a>
    <a href="#panic" onclick="panic()">Panic</a>
  </nav>

  <section id="home" class="active">
    <h1 style="font-size: 3em; margin-top: 40px;">Welcome to bashW</h1>
    <p>Unblock the web with style.</p>
  </section>

  <section id="games">
    <h1>Games</h1>
    <h2>Tic Tac Toe</h2>
    <iframe src="https://playtictactoe.org/" width="100%" height="500px" style="border:none;"></iframe>

    <h2>2048</h2>
    <iframe src="https://media.abcya.com/games/2048/html/index.html" width="100%" height="500px" style="border:none;"></iframe>

    <h2>Fleeing the Complex (Henry Stickmin)</h2>
    <iframe src="https://onlinegames.io/fleeing-the-complex/" width="100%" height="600px" style="border:none;"></iframe>
  </section>

  <section id="apps">
    <h1>Apps</h1>
    <p>Coming soon...</p>
  </section>

  <section id="credits">
    <h1 style="font-size: 2.5em;">credits to us4 team and bash working on #bashW</h1>
  </section>

  <section id="updates">
    <h1>Update Log</h1>
    <ul id="commit-list" style="list-style: none; font-size: 18px; padding: 0;">
      <li>Loading updates...</li>
    </ul>
  </section>

  <script>
    function showSection(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function panic() {
      window.location.href = 'https://classroom.google.com';
    }

    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent = "‚ùÑ";
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.fontSize = Math.random() * 10 + 10 + "px";
      snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 5000);
    }

    setInterval(createSnowflake, 100);

    async function fetchCommits() {
      const repo = 'iHavebraincells/us4test.2';
      const commitList = document.getElementById('commit-list');

      try {
        const res = await fetch(`https://api.github.com/repos/${repo}/commits`);
        const data = await res.json();

        commitList.innerHTML = '';

        data.slice(0, 5).forEach(commit => {
          const item = document.createElement('li');
          item.textContent = `üîπ ${commit.commit.message}`;
          commitList.appendChild(item);
        });
      } catch (err) {
        commitList.innerHTML = '<li>‚ö†Ô∏è Failed to load commits</li>';
        console.error(err);
      }
    }

    fetchCommits();
  </script>
</body>
</html>
