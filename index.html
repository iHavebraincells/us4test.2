<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bashW</title>
  <link rel="icon" href="/static/logo.png" type="image/png" />
  <script src="/static/uv/uv.bundle.js" defer></script>
  <script src="/static/uv/uv.config.js" defer></script>
  <script src="/register-sw.js" defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-top: 40px;
    }

    .tab-button {
      background-color: #222;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 1em;
      border-radius: 5px;
    }

    .tab-button:hover {
      background-color: #444;
    }

    .tab-content {
      display: none;
      margin-top: 30px;
      font-size: 1.5em;
    }

    .tab-content.active {
      display: block;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 9999;
      color: white;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .panic-button {
      position: fixed;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 9999;
    }

    .panic-button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <button class="panic-button" onclick="panic()">Panic</button>

  <h1>Welcome to bashW</h1>
  <p>Unblock the web with style.</p>

  <div>
    <button class="tab-button" onclick="showTab('home')">Home</button>
    <button class="tab-button" onclick="showTab('games')">Games</button>
    <button class="tab-button" onclick="showTab('credits')">Credits</button>
  </div>

  <div id="home" class="tab-content active">
    <p>This is the Home tab.</p>
  </div>

  <div id="games" class="tab-content">
    <p>Games coming soon!</p>
  </div>

  <div id="credits" class="tab-content">
    <h1 style="font-size: 3em;">credits to us4 team and bash working on #bashW</h1>
  </div>

  <script>
    function showTab(tabId) {
      const tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent = "❄";
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.fontSize = Math.random() * 10 + 10 + "px";
      snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 5000);
    }

    setInterval(createSnowflake, 100);

    function panic() {
      window.location.href = "https://classroom.google.com"; // or google.com or whatever you want
    }
  </script>
</body>
</html>
