<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bashW</title>
  <link rel="icon" href="/static/logo.png" type="image/png" />
  <script src="/static/uv/uv.bundle.js" defer></script>
  <script src="/static/uv/uv.config.js" defer></script>
  <script src="/register-sw.js" defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    nav {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav button {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }

    nav button:hover {
      background: white;
      color: black;
    }

    .page {
      display: none;
      padding: 60px 20px;
    }

    .page.active {
      display: block;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5em;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 9999;
      color: white;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('credits')">Credits</button>
  </nav>

  <div id="home" class="page active">
    <h1>Welcome to bashW</h1>
    <p>Unblock the web with style.</p>
  </div>

  <div id="credits" class="page">
    <h1>credits to us4 team and bash working on #bashW</h1>
  </div>

  <script>
    function showPage(id) {
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }

    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent = "❄";
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.fontSize = Math.random() * 10 + 10 + "px";
      snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 5000);
    }

    setInterval(createSnowflake, 100);
  </script>
</body>
</html>
