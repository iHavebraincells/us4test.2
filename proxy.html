<h1>bashW Proxy</h1>
<p>Enter a URL below to browse through the proxy</p>

<form onsubmit="launchProxy(); return false;">
  <input type="text" id="proxyUrl" placeholder="https://www.google.com" required>
  <button type="submit">Launch</button>
</form>

<!-- Proxy iframe preview (using embed.html to simulate in-page browsing) -->
<iframe id="proxyFrame" src="embed.html?url=https://www.google.com"></iframe>

<script>
  function launchProxy() {
    const input = document.getElementById("proxyUrl").value;
    const proxyFrame = document.getElementById("proxyFrame");
    const safeUrl = encodeURIComponent(input);
    proxyFrame.src = `embed.html?url=${safeUrl}`;
  }

  // Snow effect
  function createSnowflake() {
    const snowflake = document.createElement("div");
    snowflake.className = "snowflake";
    snowflake.textContent = "â„";
    snowflake.style.left = Math.random() * window.innerWidth + "px";
    snowflake.style.animationDuration = 2 + Math.random() * 3 + "s";
    document.body.appendChild(snowflake);
    setTimeout(() => snowflake.remove(), 5000);
  }

  setInterval(createSnowflake, 100);
</script>
