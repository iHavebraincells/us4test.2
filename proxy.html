  <h1>Proxy</h1>
  <p>Use the search bar below to browse the internet through our built-in proxy.</p>

  <form id="uv-form">
    <input id="uv-search" type="text" placeholder="Search or URL" style="padding: 10px; width: 60%; max-width: 500px;">
    <button type="submit" style="padding: 10px;">Go</button>
  </form>

  <iframe id="uv-frame" src="embed.html?url=https://www.google.com/search?igu=1"></iframe>

  <script>
    const form = document.getElementById('uv-form');
    const input = document.getElementById('uv-search');
    const frame = document.getElementById('uv-frame');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const query = input.value.trim();
      const url = query.startsWith('http') ? query : 'https://www.google.com/search?q=' + encodeURIComponent(query);
      frame.src = 'embed.html?url=' + encodeURIComponent(url);
    });
  </script>

  <!-- Optional Snowflakes -->
  <script>
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.textContent = 'â„';
      snowflake.style.position = 'fixed';
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.top = '-2em';
      snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
      snowflake.style.opacity = Math.random();
      snowflake.style.animation = `fall ${Math.random() * 5 + 5}s linear forwards`;
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 10000);
    }

    setInterval(createSnowflake, 200);

    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes fall {
        to {
          transform: translateY(100vh);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
