<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoGuardian Detected</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    .snowflake {
      position: fixed;
      top: -5%;
      color: white;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>GoGuardian Detected</h1>
  <p>Custom response goes here...</p>

  <script>
    function createSnow() {
      const s = document.createElement('div');
      s.className = 'snowflake';
      s.textContent = '❄';
      s.style.left = Math.random() * 100 + 'vw';
      s.style.fontSize = (10 + Math.random() * 20) + 'px';
      s.style.animationDuration = (3 + Math.random() * 4) + 's';
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 8000);
    }
    setInterval(createSnow, 150);
  </script>
</body>
</html>
