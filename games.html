<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bashW – Games</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body,nav { margin:0; padding:0; }
    body { background:black; color:white; font-family:Arial,sans-serif; text-align:center; overflow-x:hidden; }
    nav { background:#111; padding:10px; display:flex; justify-content:center; flex-wrap:wrap; }
    nav a { color:white; margin:5px 10px; text-decoration:none; padding:5px 10px; border:1px solid transparent; border-radius:5px; }
    nav a:hover { border-color:white; }
    h1 { margin:20px 0; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:20px; padding:0 20px 20px; }
    .card { background:#222; border-radius:8px; overflow:hidden; }
    .card img { width:100%; }
    .card button { width:100%; padding:10px; background:#444; border:none; color:white; cursor:pointer; }
    .snowflake { position:fixed; top:-5%; color:white; user-select:none; pointer-events:none; animation:fall linear infinite; }
    @keyframes fall { to { transform:translateY(110vh); opacity:0; } }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a><a href="games.html">Games</a><a href="apps.html">Apps</a>
    <a href="proxy.html">Proxy</a><a href="apply.html">Apply</a><a href="credits.html">Credits</a><a href="log.html">Update Log</a>
  </nav>
  <h1>Games</h1>
  <div class="grid" id="gameGrid"></div>

  <script>
    const games = [ /* all your game objects here */ ];
    const gEl = document.getElementById('gameGrid');
    games.forEach(g => {
      const c = document.createElement('div'); c.className = 'card';
      c.innerHTML = `<img src="${g.image}" alt=""><button>${g.title}</button>`;
      c.querySelector('button').onclick = () => {
        window.location = `embed.html?url=${encodeURIComponent(g.embed)}`;
      };
      gEl.appendChild(c);
    });

    function createSnow(){ const s=document.createElement('div'); s.className='snowflake'; s.textContent='❄'; s.style.left= Math.random()*100+'vw'; s.style.fontSize=(10+Math.random()*20)+'px'; s.style.animationDuration=(3+Math.random()*4)+'s'; document.body.appendChild(s); setTimeout(()=>s.remove(),8000);}
    setInterval(createSnow,150);
  </script>
</body>
</html>
