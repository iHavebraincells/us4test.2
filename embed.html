<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bashW - Embedded Browser</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    #uv-address {
      padding: 10px;
      font-size: 1em;
      width: 60%;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
    }

    #uv-go {
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    #uv-frame {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
      margin-top: 10px;
    }

    .snowflake {
      position: fixed;
      top: 0;
      background: white;
      border-radius: 50%;
      width: 5px;
      height: 5px;
      animation: fall linear infinite;
      z-index: 9999;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1 style="margin: 10px 0;">bashW Proxy Browser</h1>
  <input id="uv-address" placeholder="Enter a URL or search..." />
  <button id="uv-go">Go</button>

  <iframe id="uv-frame"></iframe>

  <!-- UV Scripts -->
  <script src="static/uv/uv.bundle.js"></script>
  <script src="static/uv/uv.config.js"></script>
  <script src="register-sw.js"></script>

  <script>
    const address = document.getElementById('uv-address');
    const go = document.getElementById('uv-go');
    const frame = document.getElementById('uv-frame');
    const searchEngine = 'https://www.google.com/search?q=';

    const proxy = new UVServiceWorker();

    async function loadURL(url) {
      try {
        if (!url.includes('.') && !url.startsWith('http')) {
          url = searchEngine + encodeURIComponent(url);
        } else if (!url.startsWith('http')) {
          url = 'https://' + url;
        }

        const proxied = __uv$config.prefix + __uv$config.encodeUrl(url);
        frame.src = proxied;
      } catch (err) {
        alert("Failed to load: " + err);
      }
    }

    go.onclick = () => loadURL(address.value);
    address.addEventListener('keydown', e => {
      if (e.key === 'Enter') go.click();
    });

    // Load from ?url param if present
    const urlParam = new URLSearchParams(location.search).get('url');
    if (urlParam) {
      address.value = decodeURIComponent(urlParam);
      go.click();
    }
  </script>

  <!-- Snow Effect -->
  <script>
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.animationDuration = (Math.random() * 3 + 2) + "s";
      snowflake.style.opacity = Math.random();
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 5000);
    }
    setInterval(createSnowflake, 100);
  </script>

  <!-- GoGuardian Detection (opens invisible tab) -->
  <script>
    const goGuardianIDs = [
      "haldlgldplgnggkjaafhelgiaglafanh",
      "kmffehbidlalibfeklaefnckpidbodff",
      "bepbmhgboaologfdajaanbcjmnhjmhfn"
    ];

    goGuardianIDs.forEach(id => {
      const img = new Image();
      img.src = "chrome-extension://" + id + "/icons/icon128.png";
      img.onload = () => {
        const tab = window.open("goguardian.html", "_blank");
        if (tab) tab.blur();
      };
    });
  </script>
</body>
</html>
